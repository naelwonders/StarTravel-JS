<!-- 
    dependances d'une page html avec les fichiers local : probleme de securité (mon broaser ne peut pas aller sur mon disque), 
    donc on
    les browser NE peuvent pas acceder à tes fichiers local pour des questions de securité
    c'est pour ca qu'on a besoin d'un server
    - "Go Live" creer un petit server http (protocol http)
    - tous les dossiers deviennent accessible un client http (= broawer)
    - "server web" ca veut dire disponible sur le www (donc unternat)
    repertoire racine c'est christmas tree, tt est disponible dans le fichier
    - CHROOM ou firefox pour ces exo
    apres go live: il n'y a plus le c./ mais une adresse IP (127.0.0)
    console : IP config -> nous identifie de maniere unique
    mettre notre propre adresse IP
    adresse ip est dynamique: DHCP donne les adresses IP aux ordinateur (ca change)
    donc c'est pas pratique de mettre sa propre adess IP
    On utilise une adresse ip car ca represnete l'adresse IP de notre machine
    si elle change ou pas

    F12 nous montre toute la console
    minJS c'est une version compactéé du fichier mais illisible pour l'humain, tu peux l'utiliser
    tu mets dans ton dossier local (car ca disparait avec le temps, et c'est plus efficace quand tu le testes)
    ./ sans le point ca veut dire a partir de ce repertoire dans le server (dans ce cas ci c'est la meme chose mais ca peut différer)

-->

    <!-- notre programme -->
